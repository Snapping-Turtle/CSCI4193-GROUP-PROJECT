		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="page-wrapper">
			<!-- Header -->
            <header id="header">
                <h1 id="logo"><a href="index.html"><img src="images/logo.png" style="height: 70%;vertical-align: middle;"></a></h1>
                <nav id="nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
						<li id="mapPage"><a href="mapPage.html">Find Location</a></li>
                        <li id="infographics"><a href="infographics.html">Infographics</a></li>
                        <li id="otherResourcesButton"><a href="otherResources.html">Other Resources</a></li>
						<li><a href="aboutUs.html">About Us</a></li>
                        <li id="signInButton"><a href="signIn.html" class="button primary">Sign In</a></li>
                        <li id="userProfileMenu">
                            <a href="#" class="icon fa-user-circle"></a>
                            <ul>
                                <li><a href="javascript:logoutUser()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </header>
			<!-- Main -->
			<div id="main" class="wrapper style1">
				<div class="container">
					<div class="row gtr-150">
						<div class="col-4 col-12-medium">
							<!-- Sidebar -->
							<section id="sidebar">
								<form method="post" id="signInForm">
									<div class="row gtr-uniform gtr-50">
										<div class="col-12">
											<input type="email" name="email" id="email" value="" placeholder="Email" />
										</div>
										<div class="col-12">
											<input type="password" name="password" id="password" value="" placeholder="Password" />
										</div>
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" value="Sign In" class="primary" /></li>
											</ul>
										</div>
										<div class="col-12">
											<p>or</p>
											<ul class="actions">
												<li><a href="signUp.html" class="button secondary">Sign Up</a></li>
											</ul>
										</div>
									</div>
								</form>
							</section>
						</div>
						<div class="col-8 col-12-medium imp-medium">
							<!-- Content -->
							<section id="content">
								<a href="#" class="image fit"><img src="images/pic05.jpg" alt="" /></a>
								<h3>Sign In to use VaxiPro</h2>
								<p>Sign in to view and explore more features.</p>
							</section>
						</div>
					</div>
				</div>
			</div>
			<!-- Footer -->
			<footer id="footer">
				<ul class="copyright">

		</div>
		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/jquery.dropotron.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script> 
		<script src="assets/js/firebaseSetup.js"></script>
		<script src="assets/js/authUtil.js"></script>
		<script>
			// On form submit sign in the user and redirect once signed in
			signInForm.onsubmit = async (e) => {
				e.preventDefault();
				let email = document.getElementById("email").value
				let password = document.getElementById("password").value
				firebase.auth().signInWithEmailAndPassword(email, password)
				.then((userCredential) => {
					window.location.href="index.html";
				})
			};
		</script>
	</body>
</html>
